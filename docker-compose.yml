version: '3.8'

services:
  skillforge-ai:
    container_name: skillforge_ai_container
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_KEY=${API_KEY}
    ports:
      - "8080:80"
    environment:
      - API_KEY=${API_KEY}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
